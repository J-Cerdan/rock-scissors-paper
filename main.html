<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link href="styles/style.css" rel="stylesheet">
        <title>Rock, Paper, Scissors by Joseph Cerdan</title>
    </head>

    <body>
        <div id="head">
            <h1>Rock, Paper, Scissors by Joseph Cerdan</h1>
        </div>
        <div id="games">
            <p><strong>Games:</strong></p><p id="gameamount">0</p>
        </div>
        <div id="score">
            <p><strong>User:</strong></p><p id="userscore">0</p>
            <p><strong>Computer:</strong></p><p id="cpuscore">0</p>
            <p><strong>Draw:</strong></p><p id="drawscore">0</p>
        </div>
        <div id="selections">
            <p>You selected:</p><p id="userselect"></p>
            <p>Computer selected:</p><p id="cpuselect"></p>
        </div>
        <div id="outcome">
            <p id="roundoutcome"></p>
        </div>
        <div id="refresh">
            <button id="refreshbutton" onClick="window.location.reload();">New Game</button>
        </div>
        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="thanks">
            <p>Thank you for playing my game! - Joseph Cerdan</p>
        </div>

        <script src="script/script.js"></script>
    </body>
</html>
